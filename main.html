<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name">
        </div>

        <div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Phone Number">
        </div>
            
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address">
        </div>

        <div>
            <label for="dog">Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        </div>

        <div>
            <label for="breed">Please select your preferred breeds</label>
            <select id="multiSelect">
                <option value="Librador">Librador</option>
                <option value="German_Shepherd">German Shepherd</option>
                <option value="Pitbull">Pitbull</option>
            </select>
        </div>

        <div>
            <!-- <button type="submit" id="submit" value="submit">Submit</button> -->
            <input type="submit" id="submit" value="submit">
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
